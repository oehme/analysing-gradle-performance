plugins {
    id 'com.gradle.build-scan' version '1.7.4'
}

buildScan {
  licenseAgreementUrl = 'https://gradle.com/terms-of-service'
  licenseAgree = 'yes'
}

subprojects {
  apply plugin: 'java'
  apply plugin: 'eclipse'
  apply plugin: 'idea'
  apply from: "$rootDir/gradle/version-from-status.gradle"

  repositories {
      mavenCentral()
  }

  dependencies {
      testCompile 'junit:junit:4.12'
  }
}
